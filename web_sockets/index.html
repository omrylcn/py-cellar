<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket with Plotly.js and Queue</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #lamp {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            display: inline-block;
            margin-left: 10px;
        }
        #showButton {
            background-color: lightgray;
        }
        #showButton.active {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>WebSocket with FastAPI and Plotly.js</h1>
    <button onclick="startData()">Start</button>
    <button onclick="stopData()">Stop</button>
    <button id="showButton" onclick="toggleShow()">Show</button>
    <button onclick="clearGraph()">Clear</button>
    <div id="lamp"></div>
    <div id="plot"></div>

    <script>
        class Queue {
            constructor(maxSize = Infinity) {
                this.items = [];
                this.maxSize = maxSize;
            }

            enqueue(item) {
                if (this.size() >= this.maxSize) {
                    this.dequeue(); // Remove the oldest element to maintain the max size
                }
                this.items.push(item);
            }

            dequeue() {
                return this.items.shift(); // Remove and return the first element
            }

            size() {
                return this.items.length;
            }

            peek() {
                return this.items[0]; // Return the first element without removing it
            }

            isEmpty() {
                return this.size() === 0;
            }

            clear() {
                this.items = [];
            }

            getItems() {
                return this.items;
            }
        }

        let ws = new WebSocket("ws://localhost:8000/ws");
        let isStreaming = false;
        let isShowing = false;
        const MAX_POINTS = 500;  // Maximum number of points to display
        let xQueue = new Queue(MAX_POINTS);
        let yQueue = new Queue(MAX_POINTS);

        // Initialize the plot
        Plotly.newPlot('plot', [{
            x: [],
            y: [],
            mode: 'lines+markers',
            type: 'scatter'
        }]);

        ws.onopen = function(event) {
            console.log("Connection opened");
        };

        ws.onmessage = function(event) {
            console.log("Data received:", event.data);
            if (isShowing) {
                try {
                    let data = JSON.parse(event.data);
                    plotData(data);
                } catch (e) {
                    console.log("Received non-JSON message:", event.data);
                }
            }
        };

        ws.onclose = function(event) {
            console.log("Connection closed");
            updateLamp(false);
        };

        function startData() {
            if (!isStreaming) {
                isStreaming = true;
                ws.send("start");
                updateLamp(true);
            }
        }

        function stopData() {
            if (isStreaming) {
                isStreaming = false;
                ws.send("stop");
                updateLamp(false);
            }
        }

        function toggleShow() {
            isShowing = !isShowing;
            const showButton = document.getElementById('showButton');
            if (isShowing) {
                showButton.classList.add('active');
            } else {
                showButton.classList.remove('active');
            }
        }

        function clearGraph() {
            xQueue.clear();
            yQueue.clear();
            Plotly.purge('plot');
            Plotly.newPlot('plot', [{
                x: [],
                y: [],
                mode: 'lines+markers',
                type: 'scatter'
            }]);
        }

        function plotData(data) {
            let xValues = data.map(item => item[1]);  // Extracting time index
            let yValues = data.map(item => item[0]);  // Extracting the random value

            xValues.forEach(x => xQueue.enqueue(x));
            yValues.forEach(y => yQueue.enqueue(y));

            Plotly.update('plot', {
                x: [xQueue.getItems()],
                y: [yQueue.getItems()]
            });
        }

        function updateLamp(isStreaming) {
            const lamp = document.getElementById('lamp');
            lamp.style.backgroundColor = isStreaming ? 'green' : 'red';
        }
    </script>
</body>
</html>
